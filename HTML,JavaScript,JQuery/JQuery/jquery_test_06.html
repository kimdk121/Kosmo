		$(document).ready(function() {
				$(".reverse").click( function(){
						//-------------------------------------------
						// 변수 hobbyObj 선언하고 name="hobby"를 가진 태그를 관리하는
						// JQuery 객체를 생성하고 객체의 메위주를 obj에 저장하기
						//-------------------------------------------
						var hobbyObj = $("[name='hobby']");
						//-------------------------------------------
						// 변수 checkedObj를 선언하고 name="hobby" 를 가진 태그중에
						// 체크된 놈을 관리하는 JQuery 객체를 생성해서 메위주를 변수			checkedObj 에 저장하기
						//-------------------------------------------
						var checkedObj = hobbyObj.filter(":checked")
						//-------------------------------------------
						// 변수 not_checkedObj 를 선언하고 name="hobby"를 가진 태그 중에
						// 체크 안된 놈을 관리하는 JQuery 객체를 생성해서 메위주를 변수
						// checkedObj에 저장하기
						//-------------------------------------------
						var not_checkedObj = hobbyObj.filter(":not(:checked)");
						//-------------------------------------------
						// 변수 checkedObj에 저장된 JQuery 객체가 관리하는 놈의 체크를 풀기
						//-------------------------------------------
						checkedObj.prop("checked",false);
						//-------------------------------------------
						// 변수 not_checkedObj에 저장된 JQuery 객체가 관리하는 놈의 체크넣기
						//-------------------------------------------
						not_checkedObj.prop("checked",true);
				})
		});
