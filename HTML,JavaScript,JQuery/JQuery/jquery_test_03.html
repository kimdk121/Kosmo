<html>
<meta charset="UTF-8">
<head>
	<script src="jquery-1.11.0.min.js"></script>
	<script>
		//-------------------------------------------
		//$(document).ready(   function(){자스코딩}  );
		//-------------------------------------------
			// body 태그 안의 요소들을 읽어들인 후 익명함수 내부의 자스코딩을 실행.
		$(document).ready(function(){
			//-------------------------------------------
			// name="hobby" 를 가진 태그에 change 이벤트가 발생하면 실행할 자스 코드를 설정하기
			//-------------------------------------------
				// change 이벤트?
				// checkbox 입장에서 change 이벤트란 체크가 들어가거나 체크가 빠지는 행위
				// 마우스 또는 키보드에 의해 발생하기도 하지만
				// 자스코딩에 의해 체크가 들어가거나 빠지는것도 change 이벤트이다.
			$("[name='hobby']").change(
				function() {
					//-------------------------------------------
					// change 이벤트가 발생한 놈을 관리하는 JQuery 객체의 메위주를 얻어
					// 변수 thisObj에 저장
					//-------------------------------------------
					var thisObj = $(this);
					//-------------------------------------------
					// 변수 isChecked 선언하고, change 이벤트가 발생한 놈의 체크 여부를 저장
					//-------------------------------------------
					var isChecked = thisObj.prop("checked")
					//-------------------------------------------
					// 만약 변수 isChecked에 true가 들어있으면
					// 즉 체크가 들어갔으면
					//-------------------------------------------
					if (isChecked==true) {
						// change 이벤트가 발생한 놈의 형제 들의 체크를 풀기
						thisObj.siblings().prop("checked",false);
						
						// 위 형제 아래 형제 풀기	
						// thisObj.prevAll().prop("checked",false);
						// thisObj.nextAll().prop("checked",false);
					}

				}
			);


		});
	</script>
</head>
<body><center>
	<input type="checkbox" name="hobby" value="독서">독서<br>
	<input type="checkbox" name="hobby" value="운동">운동<br>
	<input type="checkbox" name="hobby" value="여행">여행<br>
	<input type="checkbox" name="hobby" value="수집">수집
</body>

</html>
