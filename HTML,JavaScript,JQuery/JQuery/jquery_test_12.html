	=>tr 태그의 순서를 3초마다 바꾸어 본다.-->
<html><meta charset="UTF-8">
<head>
	<script src="jquery-1.11.0.min.js"></script>
	<script>
		$(document).ready(function() {
			//-------------------------------------------
			// 3초마다 함수 upTr('character')을 반복적으로 호출
			//-------------------------------------------
			setInterval( function() { upTr('character'); } , 1*1000 );
			
		});
		//-------------------------------------------
		// 첫번째 tr을 복사해서 마지막 tr 태그 다음에 삽입하고
		// 첫번째 tr을 삭제하는 함수 선언.
		//-------------------------------------------
		function upTr(idV) {
			//-------------------------------------------
			// tableObj 변수 선언하고
			// id='idV 매개변수저장값' 가진 테이블 태그를 관리하는
			// JQuery 객체의 메위주를 변수에 저장
			//-------------------------------------------
			var tableObj = $("#"+idV);
			//-------------------------------------------
			// firstTrObj 변수 선언하고
			// 첫번째 tr을 관리하는 JQuery 객체의 메위주를 firstTrObj 변수에 저장
			//-------------------------------------------
			// var firstTrObj = tableObj.find("tr:eq(0)");
			//var firstTrObj = tableObj.find("tr").first();
			var firstTrObj = tableObj.find("tr").eq(0);
			//-------------------------------------------
			// lastTrObj 변수 선언하고
			// 마지막 tr을 관리하는 JQuery 객체의 메위주를 lastTrObj 변수에 저장
			//-------------------------------------------
			var lastTrObj = tableObj.find("tr").last();
			// var lastTrObj = tableObj.find("tr").eq(tableObj.find("tr").length-1);
			//-------------------------------------------
			// 첫번째 tr을 복제해서 마지막 tr 다음에 삽입하자
			//-------------------------------------------
			lastTrObj.after(firstTrObj.clone())
			//-------------------------------------------
			// 첫번째 tr을 삭제하자
			//-------------------------------------------
			firstTrObj.remove();
		}

		function leftTd(idV) {
			//-------------------------------------------
			// tableObj 변수 선언하고
			// id='idV 매개변수저장값' 가진 테이블 태그를 관리하는
			// JQuery 객체의 메위주를 변수에 저장
			//-------------------------------------------
			var tableObj = $("#"+idV);
			//-------------------------------------------
			// firstTrObj 변수 선언하고
			// 첫번째 tr을 관리하는 JQuery 객체의 메위주를 firstTrObj 변수에 저장
			//-------------------------------------------
			//var firstTrObj = tableObj.find("tr:eq(0)");
			//var firstTrObj = tableObj.find("tr").first();
			var firstTdObj = tableObj.find("tr td").eq(0);
			//-------------------------------------------
			// lastTrObj 변수 선언하고
			// 마지막 tr을 관리하는 JQuery 객체의 메위주를 lastTrObj 변수에 저장
			//-------------------------------------------
			var lastTdObj = tableObj.find("tr td").last();
			// var lastTrObj = tableObj.find("tr").eq(tableObj.find("tr").length-1);
			//-------------------------------------------
			// 첫번째 tr을 복제해서 마지막 tr 다음에 삽입하자
			//-------------------------------------------
			lastTdObj.after(firstTdObj.clone())
			//-------------------------------------------
			// 첫번째 tr을 삭제하자
			//-------------------------------------------
			firstTdObj.remove();
		}

	</script>
</head>

<body><center>
	<table border=0 cellspacing=0 cellpadding=5 id="character" align=center>
		<tr bgcolor=#FFFF00>
			<td>보노보노</td>
		<tr bgcolor=#FFCC00>
			<td>도라이몽</tr>
		<tr bgcolor=#FF9900>
			<td>짱구</td>
		<tr bgcolor=#FF6600>
			<td>피카츄</td>
	</table><br><br>

	 <table border=0 cellspacing=0 cellpadding=5 id="movie" align=center>
		<tr bgcolor=#FFFF00>
			<td bgcolor=#FFFF00>랑종</td>
			<td bgcolor=#FFCC00>곡성</td>
			<td bgcolor=#FF9900>엑소시스트</td>
			<td bgcolor=#FF6600>여고괴담</td>
	</table><br><br> 
</body>

</html>
