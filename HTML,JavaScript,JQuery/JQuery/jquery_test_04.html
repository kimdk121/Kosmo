
<html>
<meta charset="UTF-8">
<head>
	<script src="jquery-1.11.0.min.js"></script>
	<script>
		//**********************************************
		//$(document).ready(   function(){자스코딩}  );
		//**********************************************
			// body 태그 안의 요소들을 읽어들인 후 익명함수 내부의 자스코딩을 실행.
		$(document).ready(function(){
			//-------------------------------------------
			// obj1 변수 선언하고 name='hobby_all' 을 가진 태그를 관리하는 JQuery 객체 생성
			// 객체의 메위주를 obj1에 저장하기
			//-------------------------------------------
			var obj1 = $("[name='hobby_all']");
			//-------------------------------------------
			// obj1 변수 선언하고 name='hobby' 을 가진 태그를 관리하는 JQuery 객체 생성
			// 객체의 메위주를 obj2에 저장하기
			//-------------------------------------------
			var obj2 = $("[name='hobby']");
			//-------------------------------------------
			// obj1에 저장된 JQuery 객체가 관리하는 태그에 change 이벤트가 발생하면
			// 실행할 구문 설정하기
			//-------------------------------------------
			obj1.change( function() {
				//-------------------------------------------
				// 변수 isChecked 선언하고 change 이벤트가 발생한 놈의 체크여부 저장하기
				// <주의> 현재 this는 change 이벤트가 발생한 태그를 지칭하는 선택자
				//-------------------------------------------
				var isChecked = $(this).prop("checked")
				// var isChecked = obj1.prop("checked")
				//-------------------------------------------
				// 변수 isChecked 에 true가 저장되어 있으면
				// change 이벤트가 발생할 놈이 체크가 되어 있으면
				//-------------------------------------------
				if ( isChecked==true ) {
					// 변수 obj2에 저장된 JQuery 객체가 관리하는 태그에 체크넣기
					obj2.prop("checked",true)
				}
				//-------------------------------------------
				// 변수 is Checked에 false 가 저장되어 있으면
				// 즉 change 이벤트가 발생할 놈이 체크가 안되어 있으면
				//-------------------------------------------
				else {
					// 변수 obj에 저장된 JQuery 객체가 관리하는 태그에 체크를 빼기
					obj2.prop("checked",false)
				}
			});
			//-------------------------------------------
			// obj2에 저장된 JQuery 객체가 관리하는 태그에 change 이벤트가 발생하면
			// 실행할 구문 설정하기
			// 즉 동석 운동 여행 수집으로 체크박스에 체크가 들어가거나 체크가 빠지면
			// 실행할 구문 설정하기
			//-------------------------------------------
			obj2.change ( function() {
				// obj1에 저장된 JQuery 객체가 관리하는 태그에
				// obj2.filter(":checked").length==obj2.length 실행결과에 따라
				// 체크를 넣어주거나 빼주기 true면 체크 false면 체크가 빠짐
				// obj2.filter(":checked").length==obj2.length의 의미는
				// 체크된 놈의 개수와 존재하는 놈의 개수가 같으면 true 다르면 false
				// true는 모두 체크되어 있다는 말
				obj1.prop ( "checked", obj2.filter(":checked").length==obj2.length );
			});

		});
	</script>
</head>
<body><center>
	<hr>
	<input type="checkbox" name="hobby_all" >전체
	<hr>
	<input type="checkbox" name="hobby" value="독서">독서<br>
	<input type="checkbox" name="hobby" value="운동">운동<br>
	<input type="checkbox" name="hobby" value="여행">여행<br>
	<input type="checkbox" name="hobby" value="수집">수집
</body>

</html>
