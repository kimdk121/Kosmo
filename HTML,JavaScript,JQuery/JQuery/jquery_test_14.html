<!-- 
~~~~~~~~~~~~~~~~~~~~~~~~~~~
jquery_test_14.html
~~~~~~~~~~~~~~~~~~~~~~~~~~~
	=>이미지에 마우스를 대면 지정한 곳에서 서서히 나타난다.
	=>hover(~). fadeTo(~) 메소드를 숙지한다.
-->
<html>
<head>
	<style>
		.small img { border:none; margin:10px; width:60px; height:60px; }
		.large { width:200px; height:200px; }
	</style>
	<script src="jquery-1.11.0.min.js" type="text/javascript"></script>  
	<script>
		$(document).ready(function() {
			//-------------------------------------------
			// class=small 을 가진 태그에 마우스 대면, 떼면 일어나는 일 설정
			//-------------------------------------------
			$(".small").hover(
				function() {
					//-------------------------------------------
					// 변수 thisObj 선언하고, 마우스를 댄 태그를 관리하는 JQuery 객체의
					// 메위주를 얻어 변수 thisObj에 저장
					//-------------------------------------------
					var thisObj = $(this);
					//-------------------------------------------
					// 마우스를 댄 놈의 부모태그, 즉 td에 class=hover 를 삽입.
					// 그러면 위 CSS가 실행됨
					//-------------------------------------------
					thisObj.parent().addClass('hover')
					//$(this).parent().addClass('hover')
					//-------------------------------------------
					// 마우스를 댄 a 태그의 href 속성값 얻기.
					//-------------------------------------------
					var imgName = thisObj.attr("href");
					//var imgName = $(this).attr("href");
					//-------------------------------------------
					// class="large" 인 놈이 서서히 사라지고 난 후 src 속성에 마우스를 댄
					// a 태그의 href 속성값 설정하기. 그리고 다시 서서히 나타나기
					//-------------------------------------------
					var largeObj = $(".large")
					largeObj.fadeOut	("slow",function(){
							largeObj.attr('src',imgName);
							largeObj.fadeIn("slow")
						}
					)
				}
				,function() {
					// 마우스를 빼면 class=hover 를 삭제하기
					// 삭제함으로써 CSS 효과가 사라짐
					thisObj.parent().removeClass('hover');

				}
			);
		});
	</script>  

</head>
<body>
	<table border="1" cellspacing=0>
		<tr>
			<td width=130 align=center> 
				<a href="src/img/P1001.jpg" class="small"><img src="src/img/P1001.jpg"></a>
				<p>P1001</p>
			</td>
			<td rowspan="4" width=350 align=center>
				<img src="src/img/P1001.jpg" class="large">
			</td>
		</tr>
		<tr>
			<td align=center>
				<a href="src/img/P1002.jpg" class="small">
				<img src="src/img/P1002.jpg"></a>
				<p>P1002</p>
			</td>
		</tr>
		<tr>
			<td align=center>
				<a href="src/img/P1003.jpg" class="small"><img src="src/img/P1003.jpg"></a>
				<p>P1003</p>
			</td>
		</tr>
		<tr>
			<td align=center> 
				<a href="src/img/P1004.jpg" class="small"><img src="src/img/P1004.jpg"></a>
				<p>P1004</p>
			</td>
		</tr>
	</table>
</body>
</html>
