<html>
<meta charset="UTF-8">
<head>
	<title> </title>

	<!----------------------------------------------------------->
	<!-- common_func.js											->
	<!----------------------------------------------------------->	
	<script src = "common_func.js"></script>
	<!----------------------------------------------------------->
	<!-- script 태그 선언. script 태그는 자바스크립트 세상이다 -->
	<!----------------------------------------------------------->
	<script>
	
		// ------------------------------------------------------------
		// 유저가 입력한 아이디와 암호의 유효성을 체크할 checkForm 함수 선언
		// ------------------------------------------------------------
		function checkForm(){
			//------------------------------------------------------------
			// 유저가 입력한 아이디를 가져와 변수 uid에 저장하기
			// value 는 Text 객체의 속성변수이다.
			// Text 객체는 <input type="text" name="uid" size=10> 이 태그를 관리하는 객체이다.
			//------------------------------------------------------------
			var uid = document.loginForm.uid.value;
			//------------------------------------------------------------
			// 유저가 입력한 암호를 가져와 변수 pwd에 저장하기
			// value 는 Password 객체의 속성변수이다.
			// Password 객체는 <input type="password" name="pwd" size=10> 이 태그를 관리하는     객체이다.
			//------------------------------------------------------------
			var pwd = document.loginForm.pwd.value;
			// alert(uid + " / " + pwd)
			/*
			//------------------------------------------------------------
			// 유저가 입력한 아아디가 비어있거나 공백으로 이루어져 있으면
			//------------------------------------------------------------
			if( uid.split(" ").join("")=="" ) {
				// 경고상자 띄우기
				alert( "아이디가 비어있음. 입력바람" )
				// 함수 중단하기
				return;
			}
			// 만약에 암호가 비어있으면
			if( pwd.split(" ").join("")=="" ) {
				// 경고 상자 띄우기
				alert( "암호가 비어 있음. 입력바람" );
				// 함수 중단하기
				return;
			}
			*/
			//------------------------------------------------------------
			// 유저가 입력한 아아디가 비어있거나 공백으로 이루어져 있으면
			//------------------------------------------------------------
			if( isEmpty(uid) ) {
				alert( "아이디가 비어있음. 입력바람" );
				return;
			}
			//------------------------------------------------------------
			// 유저가 입력한 비밀번호가 비어있거나 공백으로 이루어져 있으면
			//------------------------------------------------------------
			if( isEmpty(pwd) ) {
				alert( "비밀번호가 비어있음. 입력바람" );
				return;
			}
			//------------------------------------------------------------
			// 만약에 아이디가 "abc" 이고 암호가 123 이면
			//------------------------------------------------------------
			if(uid=="abc" && pwd=="123"){
				if(confirm("로그인할까요?")){
					// form 태그에서 설정한 서버쪽 URL주소로 접근하기
					document.loginForm.submit();
				}
			} else {
				alert( "아이디 또는 암호가 틀렸습니다. 재입력 바랍니다.");
				// 아이디 입력란 비우기
				document.loginForm.uid.value = "";
				// 암호 입력란 비우기
				document.loginForm.pwd.value = "";
			}
		}
	</script>
</head>

<body>
<center><br><br><br>
	
	<!-- 주석 -->
	
	<form name="loginForm" action="boardList.html">
		<table border=0 cellpadding=5>
			<tr>
				<td align=center>
					[로그인]
				</td>
			</tr>		
	
			<tr>
				<th>
					[로그인]	<!--th로 감싸면 글자는 자동으로 굵게 정렬은 가운데로 -->
				</th>
			</tr>	
	
			<tr>
				<td align=center>
					<table border=1 style="border-collapse:collapse" cellpadding=5	bordercolor="lightgray">	
					<tr>	
						<td align="right" bgcolor="#E9E9E9">아이디</td>
						<td><input type="text" name="uid" size=10></td> <!-- name값은 DB와 서									버쪽 프로그래밍에 연결되어 있다 -->
					</tr>
					<tr>
						<td align="right" bgcolor="#E9E9E9">암 호</td>
						<td><input type="password" name="pwd" size=10></td>
					</tr>
					</table>
				</td>
			</tr>
			<tr>
				<td align=center>
					<!----------------------------------------------------------->
					<!-- 버튼을 클릭하면 자바스크립트 영역의 checkForm 함수 호출하기-->
					<!----------------------------------------------------------->
					<input type="button" value="로그인" onClick="checkForm();">
					<input type="submit" value="로그인">	<!-- 클릭시 위에 boardList.html을											실행시킴-->
					<input type="reset" value="초기화">

					<!----------------------------------------------------------->
					<!--회원가입 글씨를 클릭하면 memberRegForm.html 페이지 호출-->
					<!----------------------------------------------------------->
					<div style="cursor:pointer" onclick="location.replace('memberRegForm.html')">[회원가입]</div>

				</td>
			</tr>
		</table>
	</form>



</center>
</body>

</html>
